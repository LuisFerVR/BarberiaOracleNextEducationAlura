<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contactos-Barbería Alura</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido:</label>
                <input type="text" id="nombreApellido" placeholder="Aquí" class="input-padron">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="@" class="input-padron">
                <label for="teléfono">Teléfono:</label>
                <input type="tel" id="teléfono" placeholder="(xx) xxxxxxxxxx" class="input-padron">
                <label for="textArea" class="input-padron">Mensaje</label>
                <textarea cols="70" rows="10" id="textArea" class="input-padron"></textarea>
                <div>
                    <p>¿Cómo le gustaría que lo contactáramos</p>
                    <label for="radioEmail">
                        <input type="radio" id="radioEmail" value="email" name="contacto">email
                    </label>
                    <label for="radioTeléfono">
                        <input type="radio" id="radioTeléfono" value="teléfono" name="contacto">Teléfono
                    </label>
                    <label for="radioWhatsApp"> 
                        <input type="radio" id="radioWhatsApp" value="whatsapp" name="contacto">WhatsApp
                    </label>
                </div>
                <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de Barbería Alura?</label>
                <input type="button" value="Enviar Datos" class="input-padron">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="">
            <p class="copyright">&copy Copyright Brberia Alura - 2024</p>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
